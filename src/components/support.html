<section class="px-4 md:px-8 2xl:px-0">
	<div
		class="relative container px-7.5 pt-10 lg:px-15 lg:pt-15 xl:px-20 xl:pt-20"
	>
		<div
			class="absolute left-0 top-0 -z-1 h-2/3 w-full rounded-lg bg-gradient-to-t from-[#fff] to-[#dee7ff47] dark:bg-gradient-to-t dark:from-transparent dark:to-[#24283E]"
		></div>
		<div class="absolute bottom-[-255px] left-0 -z-1 h-full w-full">
			<img
				alt="Dotted"
				loading="lazy"
				decoding="async"
				data-nimg="fill"
				class="dark:hidden"
				src="../images/shape/shape-dotted-light.svg"
			/>
			<img
				alt="Dotted"
				loading="lazy"
				decoding="async"
				data-nimg="fill"
				class="hidden dark:block"
				src="../images/shape/shape-dotted-dark.svg"
			/>
		</div>
		<div
			class="flex flex-col-reverse flex-wrap gap-8 md:flex-row md:flex-nowrap md:justify-between xl:gap-20"
		>
			<div
				class="w-full rounded-lg bg-white p-7.5 shadow-2xl dark:border border-strokedark dark:bg-black md:w-3/5 lg:w-3/4 xl:p-15"
			>
				<h2 class="mb-15 text-black dark:text-white title">Send a message</h2>
				<form
					action="https://formbold.com/s/unique_form_id"
					method="POST"
				>
					<div
						class="mb-7.5 flex flex-col gap-7.5 lg:flex-row lg:justify-between lg:gap-14"
					>
						<input
							placeholder="Full name"
							class="w-full border-b border-stroke bg-transparent pb-3.5 focus:border-waterloo focus:placeholder:text-black focus-visible:outline-none border-strokedark dark:focus:border-manatee dark:focus:placeholder:text-white lg:w-1/2"
							type="text"
						/>
						<input
							placeholder="Email address"
							class="w-full border-b border-stroke bg-transparent pb-3.5 focus:border-waterloo focus:placeholder:text-black focus-visible:outline-none border-strokedark dark:focus:border-manatee dark:focus:placeholder:text-white lg:w-1/2"
							type="email"
						/>
					</div>
					<div
						class="mb-7.5 flex flex-col gap-7.5 lg:flex-row lg:justify-between lg:gap-14"
					>
						<input
							placeholder="Subject"
							class="w-full border-b border-stroke bg-transparent pb-3.5 focus:border-waterloo focus:placeholder:text-black focus-visible:outline-none border-strokedark dark:focus:border-manatee dark:focus:placeholder:text-white lg:w-1/2"
							type="text"
						/>
						<input
							placeholder="Phone number"
							class="w-full border-b border-stroke bg-transparent pb-3.5 focus:border-waterloo focus:placeholder:text-black focus-visible:outline-none border-strokedark dark:focus:border-manatee dark:focus:placeholder:text-white lg:w-1/2"
							type="email"
						/>
					</div>
					<div class="mb-12 flex">
						<textarea
							placeholder="Message"
							rows="4"
							class="w-full border-b border-stroke bg-transparent focus:border-waterloo focus:placeholder:text-black focus-visible:outline-none border-strokedark dark:focus:border-manatee dark:focus:placeholder:text-white"
						></textarea>
					</div>
					<div class="flex flex-wrap gap-4 xl:justify-between">
						<div class="mb-4 flex md:mb-0">
							<label
								for="default-checkbox"
								class="flex max-w-[425px] cursor-pointer select-none"
							>
								<input
									id="default-checkbox"
									class="peer sr-only"
									type="checkbox"
								/>
								<span
									class="group mt-2 mr-2 flex h-5 min-w-[20px] items-center justify-center rounded border-gray-300 bg-gray-100 text-blue-600 peer-checked:bg-primary dark:border-gray-600 dark:bg-gray-700"
								>
									<svg
										class="opacity-0 peer-checked:group-[]:opacity-100"
										width="10"
										height="8"
										viewBox="0 0 10 8"
										fill="none"
										xmlns="http://www.w3.org/2000/svg"
									>
										<path
											fill-rule="evenodd"
											clip-rule="evenodd"
											d="M9.70704 0.792787C9.89451 0.980314 9.99983 1.23462 9.99983 1.49979C9.99983 1.76495 9.89451 2.01926 9.70704 2.20679L4.70704 7.20679C4.51951 7.39426 4.26521 7.49957 4.00004 7.49957C3.73488 7.49957 3.48057 7.39426 3.29304 7.20679L0.293041 4.20679C0.110883 4.01818 0.0100885 3.76558 0.0123669 3.50339C0.0146453 3.24119 0.119814 2.99038 0.305222 2.80497C0.490631 2.61956 0.741443 2.51439 1.00364 2.51211C1.26584 2.50983 1.51844 2.61063 1.70704 2.79279L4.00004 5.08579L8.29304 0.792787C8.48057 0.605316 8.73488 0.5 9.00004 0.5C9.26521 0.5 9.51951 0.605316 9.70704 0.792787Z"
											fill="white"
										></path>
									</svg>
								</span>
								By clicking Checkbox, you agree to use our “Form” terms And
								consent cookie usage in browser.
							</label>
						</div>
						<button
							class="inline-flex items-center gap-2.5 rounded-full bg-black px-6 py-3 font-medium text-white duration-300 ease-in-out hover:bg-blackho dark:bg-btndark"
						>
							<span>Send Message</span>
							<i class="fa fa-arrow-right"></i>
						</button>
					</div>
				</form>
			</div>
			<div class="w-full md:w-2/5 md:p-7.5 lg:w-[26%] xl:pt-15">
				<h3 class="mb-12 text-black dark:text-white title">Find us</h3>
				<div class="mb-7">
					<h4 class="mb-4 sub-title text-black dark:text-white">
						Our Location
					</h4>
					<p>290 Maryam Springs 260, Courbevoie, Paris, France</p>
				</div>
				<div class="mb-7">
					<h4 class="mb-4 sub-title text-black dark:text-white">
						Email Address
					</h4>
					<p>yourmail@domainname.com</p>
				</div>
				<div class="mb-7">
					<h4 class="mb-4 sub-title text-black dark:text-white">
						Phone Number
					</h4>
					<p>+009 42334 6343 843</p>
				</div>
			</div>
		</div>
	</div>
</section>
